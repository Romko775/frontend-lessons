<!DOCTYPE html>
<html lang="ua">
<head>
    <title>Document</title>

    <style>
        .wrapper {
            display: flex;
            flex-wrap: wrap;
            background-color: red;
            height: 500px;
        }

        .wrapper .item {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            background-color: yellow;
        }

        /* .wrapper .item:nth-child(n+15) {
            order: 3;
        } */

    </style>
</head>
<body>
    <div class="wrapper">
        <div class="item"><span>1</span></div>
        <div class="item"><span>2</span></div>
        <div class="item" style="align-self: flex-end;"><span>3</span></div>
        <div class="item"><span>4</span></div>
        <div class="item" style="align-self: center;"><span>5</span></div>
    </div>
</body>
</html>
